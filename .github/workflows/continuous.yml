name: continuous

on: [push]

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd BlueGreenDeploy'
        run: ./build.cmd BlueGreenDeploy
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          AzureUserName: ${{ secrets.AZURE_USER_NAME }}
          AzurePassword: ${{ secrets.AZURE_PASSWORD }}
          AzureTenantId: ${{ secrets.AZURE_TENANT_ID }}
          AzureSubscription: ${{ secrets.AZURE_SUBSCRIPTION }}
          AzureServiceBus: ${{ secrets.AZURE_SERVICE_BUS }}
